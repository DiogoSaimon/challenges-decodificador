<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/sctript.js" defer></script>
    <title>Decodificador</title>
</head>

<body>
    <main>
        <section class="logo__alura">
            <img src="assets/png/logo-alura.png" alt="logo da Alura">
        </section>

        <section class="text__input__container">
            <form method="GET" id="encrypt-decrypt">
                <textarea class="text__input__container__input" name="message"></textarea>
                <div class="text__input__container__text__icon">
                    <img class="text__input__container__icon" src="assets/png/exclamation-circle-fill.png"
                        alt="ícone exclamação circular">
                    Apenas letras minúsculas e sem acento.
                    <div class="text__input__container__buttons" id="buttons">
                        <button class="text__input__container__encrypt__button" id="encrypt">Criptografar</button>
                        <button class="text__input__container__decrypt__button" id="decrypt">Descriptografar</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="class__result">
            <section class="class__result__empty">
                <img class="class__result__image" src="assets/svg/search-image.svg" alt="mensagem não encontrada">
                <div class="class__result__paragraph">
                    <p class="class__result__paragraph__bold">Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section>

            <section class="show__class__result" hidden>
                <p class="show__class__result__text"></p>
                <button class="show__class__result__copy__button" type="button" id="copy-button">Copiar</button>
            </section>
        </section>
    </main>

    <footer>© 2024 - Diogo Saimon.</footer>

</body>

</html>
