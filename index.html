<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./scripts/animation/scroll-reveal.js" defer></script>
    <script type="module" src="scripts/index.js" defer></script>

    <title>Decodificador</title>
</head>

<body id="body">
    <div class="alert">
        <span class="fas fa-circle-exclamation"></span>
        <span class="alert_message"></span>
    </div>

    <main>
        <section class="logo_color_theme logo_color_theme_effect">
            <img src="assets/png/logo-alura.png" id="logo-alura" alt="logo da Alura">
            <i class="fa-solid fa-moon" id="mode-icon"></i>
        </section>

        <section class="text_input_container text_input_container_input_effect">
            <form method="GET" id="encrypt-decrypt">
                <textarea class="text_input_container__input " name="message"></textarea>
                <div class="text_input_container_text_icon">
                    <i class="fa-solid fa-circle-exclamation" alt="ícone exclamação circular" id="exclamation-icon"></i>
                    Apenas letras minúsculas e sem acento.
                    <div class="text_input_container_buttons text_input_container_buttons_effect" id="buttons">
                        <button class="text_input_container_encrypt_button" id="encrypt">Criptografar</button>
                        <button class="text_input_container_decrypt_button" id="decrypt">Descriptografar</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="class_result class_result_effect">
            <section class="class_result_empty ">
                <img class="class_result_image" src="assets/svg/search-image.svg" alt="mensagem não encontrada">
                <div class="class_result_paragraph">
                    <p class="class_result_paragraph_bold">Nenhuma mensagem encontrada</p>
                    <p id="regular-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section>

            <section class="show_class_result hide">
                <p class="show_class_result_text"></p>
                <button class="show_class_result_copy_button" type="button" id="copy-button">Copiar</button>
            </section>
        </section>
    </main>

    <footer>© 2024 - Diogo Saimon.</footer>

</body>

</html>
